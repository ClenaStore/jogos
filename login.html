<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Apostas • Futebol</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2563eb">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
  margin:0;
  height:100vh;
  background:#f5f7fa;
  overflow:hidden;
}

/* HEADER */
.header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header .user{
  font-weight:600;
  font-size:14px;
}
.header .saldo{
  background:#1e40af;
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
  font-size:14px;
}

/* CONTEÚDO */
.content{
  height:calc(100vh - 64px);
  overflow-y:auto;
  padding:16px;
}

/* CARD JOGO */
.game{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.game h4{
  margin:0 0 10px;
  font-size:15px;
}
.teams{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:600;
}
.odds{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.odd{
  background:#eef4ff;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  font-weight:700;
}
.odd:hover{
  background:#e0eaff;
}

/* BOTÃO SAIR */
.logout{
  position:fixed;
  bottom:18px;
  right:18px;
  background:#dc2626;
  color:#fff;
  border:none;
  border-radius:999px;
  padding:14px 18px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-card{
  background:#fff;
  width:90%;
  max-width:320px;
  border-radius:18px;
  padding:20px;
}
.modal-card h3{
  margin-top:0;
}
.modal-card input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#eef4ff;
  margin-bottom:12px;
  font-size:15px;
}
.modal-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#2563eb;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.loader{
  width:42px;height:42px;
  border:4px solid #dbeafe;
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="loader"></div>
</div>

<div class="header">
  <div class="user" id="userNome"></div>
  <div class="saldo">Saldo: R$ <span id="saldo">100,00</span></div>
</div>

<div class="content">

  <!-- JOGO -->
  <div class="game">
    <h4>Hoje • 21:30</h4>
    <div class="teams">
      <span>Flamengo</span>
      <span>Palmeiras</span>
    </div>
    <div class="odds">
      <div class="odd" onclick="apostar('Flamengo','2.10')">2.10</div>
      <div class="odd" onclick="apostar('Empate','3.20')">3.20</div>
      <div class="odd" onclick="apostar('Palmeiras','2.80')">2.80</div>
    </div>
  </div>

  <div class="game">
    <h4>Amanhã • 19:00</h4>
    <div class="teams">
      <span>Grêmio</span>
      <span>Inter</span>
    </div>
    <div class="odds">
      <div class="odd" onclick="apostar('Grêmio','2.40')">2.40</div>
      <div class="odd" onclick="apostar('Empate','3.10')">3.10</div>
      <div class="odd" onclick="apostar('Inter','2.60')">2.60</div>
    </div>
  </div>

</div>

<button class="logout" onclick="logout()">Sair</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <h3 id="modalTitulo"></h3>
    <input id="valorAposta" placeholder="Valor da aposta">
    <button onclick="confirmarAposta()">Confirmar Aposta</button>
  </div>
</div>

<script>
// PROTEÇÃO
const user = localStorage.getItem("sessionUser");
if(!user){
  window.location.href="login.html";
}
const usuario = JSON.parse(user);
document.getElementById("userNome").innerText = usuario.nome;

// APOSTA
let apostaAtual = null;
function apostar(time, odd){
  apostaAtual = { time, odd };
  document.getElementById("modalTitulo").innerText =
    `Apostar em ${time} (odd ${odd})`;
  document.getElementById("modal").style.display="flex";
}

function confirmarAposta(){
  document.getElementById("modal").style.display="none";
  document.getElementById("overlay").style.display="flex";

  setTimeout(()=>{
    document.getElementById("overlay").style.display="none";
    alert("Aposta registrada com sucesso!");
  },1200);
}

// SAIR
function logout(){
  if(confirm("Deseja sair do aplicativo?")){
    localStorage.removeItem("sessionUser");
    window.location.href="login.html";
  }
}
</script>

</body>
</html>
